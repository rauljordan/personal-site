{{ define "post" }}
<div class="post">
	<h1 class="post-title">{{ .Title }}</h1>
	<div class="post-tags">
		{{ range $tag := .Tags }}
		<a class="tag" href="/tag/{{$tag}}">{{ $tag }}</a>
		{{ end }}
	</div>
	<div class="post-date">Published on 24/01/2020</div>
	{{ .Contents }}
</div>

<div class="comments">
	{{ template "disqus" . }}
</div>
{{ end }}
